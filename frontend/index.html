<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>üõçÔ∏è ShopHub</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="dashboard" id="dashboard-link" style="display: none;">Dashboard</a>
                <button class="cart-icon-btn" id="cart-btn" title="View Cart">
                    üõí <span class="cart-badge" id="cart-count">0</span>
                </button>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
                <button class="auth-btn" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div class="page" id="home-page">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Discover Amazing Products</h2>
                <p>Shop the latest trends and best deals</p>
            </div>
        </section>

        <!-- Search and Filters -->
        <section class="filters-section">
            <div class="container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button class="search-btn">üîç</button>
                </div>
                <div class="filters">
                    <select id="category-filter" class="filter-select">
                        <option value="All">All Categories</option>
                    </select>
                    <select id="sort-filter" class="filter-select">
                        <option value="default">Sort By</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating: High to Low</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <div class="container">
                <div id="products-grid" class="products-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Dashboard Page -->
    <div class="page" id="dashboard-page" style="display: none;">
        <div class="container">
            <h2 class="page-title">Dashboard</h2>
            <div class="dashboard-content">
                <div class="dashboard-card">
                    <h3>Purchase History</h3>
                    <div id="purchase-history" class="purchase-list">
                        <!-- Purchase history will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content product-modal-content">
            <span class="close" id="close-product">&times;</span>
            <div id="product-detail">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="fab-favorites" title="View Favorites">
        ‚ù§Ô∏è <span class="fab-badge" id="favorites-count">0</span>
    </button>

    <!-- Favorites Sidebar -->
    <div class="sidebar" id="favorites-sidebar">
        <div class="sidebar-header">
            <h3>Favorites</h3>
            <button class="close-sidebar" id="close-favorites">&times;</button>
        </div>
        <div class="sidebar-content" id="favorites-list">
            <!-- Favorites will be displayed here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="sidebar" id="cart-sidebar">
        <div class="sidebar-header">
            <h3>Shopping Cart</h3>
            <button class="close-sidebar" id="close-cart">&times;</button>
        </div>
        <div class="sidebar-content" id="cart-list">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="btn btn-primary" id="purchase-btn" style="width: 100%; margin-top: 1rem;">Purchase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
